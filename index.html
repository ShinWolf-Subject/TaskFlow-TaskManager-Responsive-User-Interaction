<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Halaman Tidak Ditemukan</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        :root {
            --bg-color: #24292e; 
            --container-bg: #f6f8fa; 
            --text-color: #24292e;
            --link-color: #0366d6; 
            --heading-color: #d73a49;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-color);
            padding: 20px;
        }

        .container {
            max-width: 500px;
            text-align: center;
        }

        .illustration {
            width: 100%;
            height: auto;
            max-width: 350px;
            margin-bottom: 20px;
        }
        
        .illustration svg {
            fill: #fff;
            width: 100%;
            height: auto;
        }

        .content-box {
            background-color: var(--container-bg);
            padding: 40px 30px;
            border-radius: 6px;
            box-shadow: 0 3px 10px rgba(27,31,35,.15);
        }

        h1 {
            font-size: 60px;
            font-weight: 600;
            margin: 0 0 10px;
            color: var(--heading-color);
        }

        p {
            font-size: 18px;
            line-height: 1.5;
            margin: 0;
        }

        a {
            color: var(--link-color);
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="content-box">
            <h1>404</h1>
            <p>Halaman ini sudah tidak tersedia,</p>
            <p><a href="https://shinwolf-subject.github.io/TaskFlow-TaskManager-Responsive-User-Interaction/mainapp">Klik di sini untuk ke halaman baru</a></p>
        </div>
    </div>
</body>
</html>
